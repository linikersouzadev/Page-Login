<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&family=Poppins:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>LOGIN</title>
</head>
<body>
    <div class="container-login">
        <div class="img-box">
            <img src="img/romantic-african-woman-with-trendy-hairstyle-sitting-at-her-workplace-and-analysing-data-indoor-portrait-of-black-female-student-working-with-laptop-before-exam.jpg" class="image-login" alt="conectado com o mundo">
        </div>
        <div class="content-box">
            <div class="form-box">
                <form> 
                    <div class="header-form">
                        <span>LOGO</span>
                    </div>
                    <div class="title-form">
                        <p>Olá, Aluno.</p>
                        <h2>Bem Vindo de Volta!</h2>
                        <p class="sub-title">Por favor insira seus dados.</p>
                    </div>
                    <div class="input-item">
                        <input type="email" id="email" placeholder="E-mail">
                    </div>
                    <div class= "input-item">
                        <input type="password" id="password" placeholder="Senha">
                    </div>
                    <div class= "remember">
                        <label class="remember-checkbox" for="checkbox">
                            <input type="checkbox" id="checkbox">
                            <span class="checkmark"></span>Lembrar de mim
                        </label>
                        <a class="link-form" href="#">Esqueceu a senha?</a> 
                    </div>
                    <div class="input-item">
                        <input type="submit" value="Entrar">
                    </div>
                </form>
                <div class="footer-separator">ou</div>
                <div class="login-form-footer">
                    <a href="#"> <img src="img/icons8-facebook-novo.svg" alt="Continuar com o Facebook"></a>
                    <a href="#"> <img src="img/icons8-google-logo.svg" alt="Continuar com o Google"></a>
                    <a href="#"> <img src="img/icons8-ms-outlook.svg" alt="Continuar com o hotmail"></a>  
                </div> 
                <div class="input-item-signup">
                    <p>Não tem uma conta? <a href="#">Inscreva-se</a></p>
                </div>       
            </div>
        </div>
    </div>
</body>
</html>
